<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            width: 500px;
        }
        caption{
            padding: 10px;
            font-size: 1.5em;
        }
        th , td{
            border: 1px solid black;
        }
         td:hover{
            background: rgba(110, 110, 110, 0.719);
        }
        th{
            background: lightgrey;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de FILMES</caption>
        <tr>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulher</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>  
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>Oblivio</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Homem</th>
            <td>Bruno Marcedo</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
            <td>Cladiador</td>
        </tr>
        <tr>
            <td>Daniel Loren√ßo</td>
            <td>Wall-C</td>
            <td>Oldboy</td> 
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars</td>
            <td>Taxi Drive</td>
            <td>Toy Story</td>
        </tr>
    </table>
</body>
</html>
