<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="m" id="im"><label for="im">Masculino</label><br>
            <input type="radio" name="m" id="if"><label for="if">Feminino</label><br>
            <input type="radio" name="m" id="io"><label for="io">Outro</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="espfut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="espnat" id="inata"><label for="inata">Natação</label><br>
            <input type="checkbox" name="espcor" id="icor"><label for="icor">Corrida</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
